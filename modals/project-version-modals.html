<!-- Modal -->
<div class="modal fade" id="version-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Create New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="version-form">
                <input type="hidden" name="project-id" id="a-version-project-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <select name="type" class="form-control">
                            <option value="">-- Select Type</option>
                            <option value="1">Enhancement</option>
                            <option value="2">Bug</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="task" placeholder="Task Name" aria-label="Project Name" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="assign-to" id="a-task-assign-to" class="form-control">
                            <option value="">-- Assign To</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="version-edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit Version Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="task-edit-form">
                <input type="hidden" name="project_id" id="e-task-project-id">
                <input type="hidden" name="task_id" id="task-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <select name="type" class="form-control" id="task-type" required>
                            <option value="">-- Select Type</option>
                            <option value="1">Enhancement</option>
                            <option value="2">Bug</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="task" placeholder="Task Name" id="task" aria-label="Project Name" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description" id="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="assign_to" id="e-task-assign-to" class="form-control">
                            <option value="">-- Assign To</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="status" id="status" class="form-control" required>
                            <option value="1">Open</option>
                            <option value="2">In Progress</option>
                            <option value="3">Completed</option>
                            <option value="4">On Hold</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
