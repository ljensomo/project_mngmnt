<!-- Modal -->
<div class="modal fade" id="version-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Create New Version</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="version-form">
                <input type="hidden" name="project-id" id="a-version-project-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="version_number" placeholder="Version" aria-label="Version" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="remarks" placeholder="Remarks"></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="status" id="status" class="form-control">
                            <option value="">-- Select Status</option>
                            <option value="1">Development</option>
                            <option value="2">Published</option>
                            <option value="3">Active</option>
                            <option value="4">Archived</option>
                            <option value="5">Withdrawn</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label">Target Date Release</label>
                        <input type="date" class="form-control" name="release_date" placeholder="Target Date Release" aria-label="Target Date Release">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="version-edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit Version Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="version-edit-form">
                <input type="hidden" name="project_id" id="e-version-project-id">
                <input type="hidden" name="version_id" id="version-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="version_number" placeholder="Version" id="version-number" aria-label="Version" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="remarks" id="version-remarks" placeholder="Remarks"></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="status" id="version-status" class="form-control" required>
                            <option value="1">Development</option>
                            <option value="2">Published</option>
                            <option value="3">Active</option>
                            <option value="4">Archived</option>
                            <option value="5">Withdrawn</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="target_date_release" class="form-label">Target Date Release</label>
                        <input type="date" class="form-control" name="target_date_release" id="version-target-date-release" placeholder="Target Date Release" aria-label="Target Date Release">
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label">Date Released</label>
                        <input type="date" class="form-control" name="release_date" id="version-release-date" placeholder="Release Date" aria-label="Release Date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
