<!-- Add Modal -->
<div class="modal fade" id="module-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add New Module</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="module-form">
                <input type="hidden" name="project-id" id="a-module-project-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="module" placeholder="Module" aria-label="Module" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="module-edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit Module Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="module-edit-form">
                <input type="hidden" name="project_id" id="e-module-project-id">
                <input type="hidden" name="module_id" id="module-id">
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="module" placeholder="Module" id="module" aria-label="Module" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description" id="module-description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="status" id="modal-status" class="form-control" required>
                            <option value="1">Open</option>
                            <option value="2">In Progress</option>
                            <option value="3">Completed</option>
                            <option value="4">On Hold</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
