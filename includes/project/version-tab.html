<div id="versions-tab" style="display: none;">
    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#version-modal">
        <i class="fas fa-plus"></i> New Version
    </button>
    <hr>
    <table id="version-table" class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Version</th>
                <th>Remarks</th>
                <th>Status</th>
                <th>Release Date</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
</div>
